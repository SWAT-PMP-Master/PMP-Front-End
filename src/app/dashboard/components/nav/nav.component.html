<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div>
        <a mat-list-item routerLink="dashboard" routerLinkActive="active" > <mat-icon>home</mat-icon> Home</a>
        <a mat-list-item routerLink="profile" routerLinkActive="active" > <mat-icon>person</mat-icon> Profile</a>
      </div>
      <div class="logout">
        <a mat-list-item routerLink="/" (click)="LogOut()"><mat-icon>login</mat-icon>Log Out</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" class="menu__icon">menu</mat-icon>
      </button>
      <span>PMP</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
