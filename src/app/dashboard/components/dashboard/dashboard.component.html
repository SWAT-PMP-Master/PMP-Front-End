<div class="container">
  <div class="row">
    <div class="col-12 col-lg-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{ board?.body.name }} <span># {{ board?.body.id }} </span>
          </mat-card-title>
          <!-- <mat-card-subtitle>
            Initial Date: 11/22/20 || End Date: 11/22/20
          </mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <h2>Description:</h2>
          <p>
            {{ board?.body.desc }}
          </p>
          <p>
            <strong>
              Number of cards created in trello : {{ statistics?.TotalCards }}
            </strong>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12 col-lg-6">
      <mat-card>
        <h1 class="title__table">Members associated with this board</h1>
        <table class="tables">
          <thead>
            <tr>
              <th>Username</th>
              <th>Full name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let users of user?.body">
              <td>{{ users?.username }}</td>
              <td>{{ users?.fullName }}</td>
            </tr>
          </tbody>
        </table>
      </mat-card>
    </div>
    <div class="col-12">
      <mat-card class="graphic-container">
        <mat-card-header>
          <mat-card-title> Project status </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ngx-charts-pie-chart
            class="graphic"
            [view]="view"
            [scheme]="colorScheme"
            [gradient]="gradient"
            [legend]="showLegend"
            [legendPosition]="legendPosition"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
            [results]="statistics?.single"
            [gradient]="gradient"
          >
          </ngx-charts-pie-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- <div class="col-12 col-lg-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title> </mat-card-title>
        </mat-card-header>
      </mat-card>
    </div> -->
  </div>
</div>
<ngx-spinner color="#4447E2" type="ball-scale-ripple-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
